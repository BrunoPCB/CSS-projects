<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid layout</title>
  </head>
  <body>
    <div class="container">
      <ul class="grid-container">
        <li class="box" id="box1" style="grid-area: box1">
          <img
            src="https://images.pexels.com/photos/2325447/pexels-photo-2325447.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Foto de Francesco Ungaro: https://www.pexels.com/pt-br/foto/balao-de-ar-quente-2325447/"
          />
        </li>
        <li class="box" id="box2" style="grid-area: box2">
          <img
            src="https://images.pexels.com/photos/1955134/pexels-photo-1955134.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Foto de Sebastian Palomino: https://www.pexels.com/pt-br/foto/rodovia-vazia-com-vista-para-a-montanha-sob-o-ceu-escuro-1955134/"
          />
        </li>
        <li class="box" id="box3" style="grid-area: box3">
          <img
            src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Foto de Pixabay: https://www.pexels.com/pt-br/foto/mirror-lake-refletindo-a-casa-de-madeira-no-meio-do-lago-com-vista-para-montanhas-147411/"
          />
        </li>
        <li class="box" id="box4" style="grid-area: box4">
          <img
            src="https://images.pexels.com/photos/1250260/pexels-photo-1250260.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Foto de Mahima: https://www.pexels.com/pt-br/foto/foco-raso-fotografia-de-tronco-de-arvore-marrom-1250260/"
          />
        </li>
        <li class="box" id="box5" style="grid-area: box5">
          <img
            src="https://images.pexels.com/photos/248159/pexels-photo-248159.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Foto de Nout Gons: https://www.pexels.com/pt-br/foto/estrada-na-cidade-durante-o-por-do-sol-248159/"
          />
        </li>
        <li class="box" id="box6" style="grid-area: box6">
          <img
            src="https://images.pexels.com/photos/1187079/pexels-photo-1187079.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Foto de Artem Saranin: https://www.pexels.com/pt-br/foto/rosas-vermelhas-1187079/"
          />
        </li>
        <li class="box" id="box7" style="grid-area: box7">
          <img
            src="https://images.pexels.com/photos/1420440/pexels-photo-1420440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Foto de Todd Trapani: https://www.pexels.com/pt-br/foto/raios-de-sol-atraves-das-arvores-1420440/"
          />
        </li>
        <li class="box" id="box8" style="grid-area: box8">
          <img
            src="https://images.pexels.com/photos/1212487/pexels-photo-1212487.jpeg"
            alt="Foto de Rahul Pandit: https://www.pexels.com/pt-br/foto/flor-amarela-cosmos-fotografia-em-primeiro-plano-1212487/"
          />
        </li>
        <li class="box" id="box9" style="grid-area: box9">
          <img
            src="https://images.pexels.com/photos/2098427/pexels-photo-2098427.jpeg"
            alt="Foto de eberhard grossgasteiger: https://www.pexels.com/pt-br/foto/fotografia-da-montanha-rochosa-marrom-2098427/"
          />
        </li>
      </ul>
    </div>
  </body>
</html>
