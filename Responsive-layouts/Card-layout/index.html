<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Card Layout</h1>
        <div class="underline"></div>
    </div> 

    <div class="container">
        <div class="line1 line">
            <div class="box1 box">a</div>
            <div class="box2 box">b</div>
            <div class="box3 box">c</div>
        </div>

        <div class="line2 line">
            <div class="box4 box">d</div>
            <div class="box5 box">e</div>
            <div class="box6 box">f</div>
        </div>

        <div class="line3 line">
            <div class="box7 box">g</div>
            <div class="box8 box">h</div>
            <div class="box9 box">i</div>
        </div>
    </div>    
</body>
</html>
